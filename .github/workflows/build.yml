name: Build and Release

on:
  workflow_dispatch:
    inputs:
      tag:
        type: string
        description: 'Tag name for the release (e.g. v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read  # 兼容旧权限模型，避免 releases 报错

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller tkcalendar pywin32

    - name: Build with PyInstaller
      run: |
        pyinstaller --noconfirm --onefile --windowed ^
          --name "FileTimeModifier" ^
          --add-data "C:/hostedtoolcache/windows/Python/3.9*/x64/Lib/site-packages/tkcalendar;tkcalendar/" ^
          file_time_modifier_gui.py
      shell: cmd

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.event.inputs.tag }}
        release_name: Release ${{ github.event.inputs.tag }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/FileTimeModifier.exe
        asset_name: FileTimeModifier-${{ github.event.inputs.tag }}.exe
        asset_content_type: application/octet-stream

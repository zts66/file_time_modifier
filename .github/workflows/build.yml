name: Build and Release

on:
  push:
    tags:
      - 'v*' # 当推送带v开头的tag时触发，如v1.0.0

jobs:
  build:
    runs-on: windows-latest # 使用Windows环境，因为我们要构建Windows exe

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install tkcalendar
        pip install pywin32

    - name: Build with PyInstaller
      run: |
        pyinstaller --noconfirm --onefile --windowed --name "FileTimeModifier" --add-data "C:/hostedtoolcache/windows/Python/3.9*/x64/Lib/site-packages/tkcalendar;tkcalendar/" file_time_modifier_gui.py

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/FileTimeModifier.exe
        asset_name: FileTimeModifier.exe
        asset_content_type: application/octet-stream
